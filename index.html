<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="content-wrapper">
            <div>
                <div class="qr-code">
                    <figure>
                        <img src="img/qr-code.png" alt="QR code" />
                    </figure>
                </div>

                <div class="info">
                    <h1>Improve your front-end skills by building projects</h1>
                    <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
                </div>
            </div>
        </div>

    </main>
  
  <footer>
      <p>
          Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.allisonhiga.com" target="_blank">Allison H-H</a>.
      </p>
  </footer>

</body>
</html>
